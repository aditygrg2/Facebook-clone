<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Facebook - log in or sign up</title>
  <link rel="stylesheet" href="assets/index.79c5523d.css">
</head>
<body class="bg-gray-100">
    <div class="container flex flex-row pt-48">
        <div class="left flex flex-col mt-8 mx-auto px-48" style="padding-right: 0;">
            <img src="assets/fb.9531e960.svg" alt="Facebook-Logo" class="w-80">
            <p class="text-3xl w-3/4 mx-7">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col mt-auto mx-auto">
           <div class="flex flex-col bg-white px-6 pb-4 space-y-3 rounded-lg relative right-24 place-content-center drop-shadow-xl special">
            <input type="text" class="flex email w-80 h-12 rounded-md border-solid border-2 px-2 outline-blue-400" placeholder="Email address or phone number">
            <input type="password" class="pass w-80 h-12 px-2 rounded-md border-2 border-solid outline-blue-400" placeholder="Password">
            <button class=" hover:bg-sky-700 rounded-lg text-xl buttoncolor text-white w-80 right-8 h-12 top-32"><b>Log In</b></button>
            <a target="_blank" class=" place-self-center textcolor hover:underline" href="#">Forgotten password?</a>
            <hr>
            <button class="newacc w-52 rounded-lg place-self-center text-lg h-12 acccolour text-white hover:bg-green-600"><b>Create New Account</b></button>
           </div>
            <p class="mt-4 relative right-20"><span><b><a href="#" class="hover:underline">Create a Page</a></b></span> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
